<script type="text/javascript">

window.addEventListener('scroll', function() {
    var navbar = document.getElementById('navbar');
    var iconH = document.getElementById('iconH');
    var overlay = document.getElementById('ov');
    var grid = document.getElementById('grid');
    var screenWidth = window.innerWidth || document.documentElement.clientWidth || document.body.clientWidth;

    if (screenWidth > 980) {

        if (window.scrollY > 700 || document.documentElement.scrollTop > 700) {
            navbar.style.top = '0'; // Slide the navbar down
            grid.style.opacity = '1';
        } else {
            navbar.style.top = '-80px'; // Slide the navbar offscreen
            grid.style.opacity = '0';
        }

        if (window.scrollY > 500 || document.documentElement.scrollTop > 500) {
            iconH.style.opacity = '0'; // Immediate hiding for iconH
            overlay.style.opacity = '0'; // Immediate hiding for overlay
        } else {
            iconH.style.opacity = '1'; // Immediate appearance for iconH
            overlay.style.opacity = '1'; // Immediate appearance for overlay
        }

    } else {  
        
        if (window.scrollY > 1100 || document.documentElement.scrollTop > 1100) {
        		navbar.style.top = '0';
            grid.style.opacity = '1'; 
        } else {
        		navbar.style.top = '-110px';
            grid.style.opacity = '0';
        }
    }
});

  var isAnimationNone = false;

  document.getElementById('iconH').addEventListener('click', function() {
    var iconH = document.getElementById('iconH');

    // Toggle the 'blink' class to trigger the "blink" animation
    iconH.classList.toggle('blink');

    // Get all elements inside the div with ID 'iconH'
    var elements = iconH.querySelectorAll('*');

    // Delay the execution by 0.5 seconds only for the ON click
    setTimeout(function() {
      // Toggle the 'animation' attribute for each element
      elements.forEach(function(element) {
        if (isAnimationNone) {
          // If animation is set to none, remove the style to go back to initial animation
          element.style.removeProperty('animation');
        } else {
          // If animation is not set to none, apply 'initialAnimation'
          element.style.animation = 'initialAnimation 2s ease-in-out';
        }
      });

      // Toggle the animation state
      isAnimationNone = !isAnimationNone;
    }, 600); // Delay of 0.5 seconds
  });

</script>
